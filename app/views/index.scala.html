@main("Mixed Tweets") {
  
  <h2>Reactive tweets</h2>

  <h3><span id="message-java"></span></h3>

  <script type="text/javascript" charset="utf-8">
    var feed = new EventSource("@routes.MainController.stream()");
      feed.addEventListener('message', function(event) {
        var result  = jQuery.parseJSON(event.data);
        console.log(result);
        $('#message-java').html(result.message + " -" + result.author)
      }, false);
  </script>
}
